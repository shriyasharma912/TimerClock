<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pastel Countdown Timer</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap');

        :root {
            --primary: rgba(255, 182, 193, 0.7); /* Soft pastel pink */
            --secondary: rgba(173, 216, 230, 0.7); /* Soft pastel blue */
            --text-color: #333;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: url('background.jpg') no-repeat center center/cover; /* Replace with your own image */
            font-family: 'Poppins', sans-serif;
        }

        .container {
            text-align: center;
            backdrop-filter: blur(10px);
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.2);
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            opacity: 0.9;
        }

        h2 {
            color: var(--text-color);
        }

        select, button {
            font-size: 16px;
            padding: 8px;
            border-radius: 8px;
            border: none;
            background: white;
            margin: 5px;
            cursor: pointer;
        }

        button {
            background: #ff85a2;
            color: white;
            font-weight: bold;
            transition: 0.3s;
        }

        button:hover {
            background: #ff527b;
        }

        .countdown-container {
            display: flex;
            gap: 20px;
            justify-content: center;
            margin-top: 15px;
        }

        .time-box {
            padding: 20px;
            border-radius: 12px;
            min-width: 80px;
            background: rgba(255, 255, 255, 0.6);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            position: relative;
            overflow: hidden;
        }

        .time-box span {
            display: block;
            font-size: 40px;
            font-weight: 600;
            color: var(--text-color);
            transition: transform 0.5s ease-in-out;
        }

        .label {
            font-size: 14px;
            color: var(--text-color);
            margin-top: 5px;
            opacity: 0.7;
        }

        /* Flip animation */
        @keyframes flip {
            0% { transform: rotateX(0deg); }
            50% { transform: rotateX(-90deg); }
            100% { transform: rotateX(0deg); }
        }

        .time-box span.flip {
            animation: flip 0.5s ease-in-out;
        }

        /* Responsive design */
        @media (max-width: 600px) {
            .countdown-container {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>Set Your Countdown Time</h2>
        <select id="hours"></select>
        <select id="minutes"></select>
        <select id="seconds"></select>
        <button id="startBtn">Start Timer</button>

        <div class="countdown-container">
            <div class="time-box">
                <span id="displayHours">00</span>
                <div class="label">Hours</div>
            </div>
            <div class="time-box">
                <span id="displayMinutes">00</span>
                <div class="label">Minutes</div>
            </div>
            <div class="time-box">
                <span id="displaySeconds">00</span>
                <div class="label">Seconds</div>
            </div>
        </div>
    </div>

    <script>
        let countdownInterval;

        function populateDropdown(id, max) {
            let select = document.getElementById(id);
            for (let i = 0; i <= max; i++) {
                let option = document.createElement("option");
                option.value = i;
                option.text = i < 10 ? "0" + i : i;
                select.appendChild(option);
            }
        }

        populateDropdown("hours", 12);
        populateDropdown("minutes", 59);
        populateDropdown("seconds", 59);

        document.getElementById("startBtn").addEventListener("click", function() {
            let h = parseInt(document.getElementById("hours").value);
            let m = parseInt(document.getElementById("minutes").value);
            let s = parseInt(document.getElementById("seconds").value);

            let totalSeconds = h * 3600 + m * 60 + s;
            if (totalSeconds > 0) {
                startCountdown(totalSeconds);
            } else {
                alert("Please select a valid time!");
            }
        });

        function startCountdown(duration) {
            clearInterval(countdownInterval);
            let timeLeft = duration;

            function updateTimer() {
                let hrs = Math.floor(timeLeft / 3600);
                let mins = Math.floor((timeLeft % 3600) / 60);
                let secs = timeLeft % 60;

                updateElement("displayHours", hrs);
                updateElement("displayMinutes", mins);
                updateElement("displaySeconds", secs);

                if (timeLeft <= 0) {
                    clearInterval(countdownInterval);
                    alert("Time's up! ðŸŽ‰");
                } else {
                    timeLeft--;
                }
            }

            function updateElement(id, newValue) {
                const element = document.getElementById(id);
                if (element.innerText !== newValue.toString()) {
                    element.classList.add("flip");
                    setTimeout(() => {
                        element.innerText = newValue < 10 ? "0" + newValue : newValue;
                        element.classList.remove("flip");
                    }, 250);
                }
            }

            updateTimer();
            countdownInterval = setInterval(updateTimer, 1000);
        }
    </script>

</body>
</html>
